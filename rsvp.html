<html>
	<head>
		<title>Erin & Brian's Grand Adventure</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
	<body>
		<div id="background">
            <h1 id="title" class="messages">RSVP</h1>
            <form id="rsvp-form" name="rsvp" method="POST" action='https://script.google.com/macros/s/AKfycbz5N-ni5n3Ho2pTJpEdf1B8cYxffTe_Cl4JzXS0cY6TSqaBPUQ/exec'>
                <div id="rsvpInfo" class="messages">Please RSVP once for each separate member of your party.</div>
                <br>
                <label for="name-input" class="messages">Name:</label>
                <input type="text" id="name-input" name="nameInput" placeholder="Enter your name here" value="" />
                <br>
                <label class="messages">Coming?</label>
                <input type="radio" name="coming" value="yes"/> <span class="rButtons">Yes</span>
                <input type="radio" name="coming" value="no" checked/> <span class="rButtons">No</span>
                <br><br>
                <button id="submitB" type="submit">Submit</button>
            </form>
		</div>
		<script src="script.js"></script>
        <script src="gviz-api.js"></script>
	</body>
</html>
